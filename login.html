<body>
    <form action="">
        <fieldset>
            <legend>login </legend>
        <label for="un">username <sup style="color: red;">*</sup></label>
        <input type="username" id="un" name="username" placeholder="enter your name" required minlength="5" maxlength="7"><br><br>
        <label for="pass">password <sup style="color: red;">*</sup></label>
        <input type="password" id="pass" name="password" placeholder="enter your password" required pattern="[A-Z,a-z,0-9]{1,10}"><br><br>
        <label for="mob">mobile number</label>
       <select name="c_code" id="mob">
            <option value="">+91</option>
            <option value="">+92</option>
            <option value="" selected>+93</option>
            <option value="">+94</option>
        </select>
        <input type="tel" name="mob" placeholder="enter mo no"><br><br>
        <button type="submit">submit</button>
        <button type="reset">cancel</button>
        </fieldset>
    </form>
    <footer class="footercnt">
        <div class="footerBox"></div>
        <div class="footerBox"></div>
        <div class="footerBox"></div>
    </footer>
    
</body>
